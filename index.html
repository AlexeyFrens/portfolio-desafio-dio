<!doctype html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main class="main-container">
    <header class="header-container">
        <figure>
            <img src="assets/images/provisory-img.jpg" alt="provisory image" id="profile.photo">
        </figure>

        <section class="header-content">
            <h1>Olá, <br> eu sou o <br><span id="profile.name">João Cláudio</span></h1>

            <ul>
                <li class="role" id="profile.job">
                    <div class="loaders">
                        <span class="loader"></span>
                        <span class="loader"></span>
                        <span class="loader"></span>
                    </div>
                </li>
                <li class="location" id="profile.location">
                    <div class="loaders">
                        <span class="loader"></span>
                        <span class="loader"></span>
                        <span class="loader"></span>
                    </div>
                </li>
                <li class="contact"><a href="" id="profile.phone">
                    <div class="loaders">
                        <span class="loader"></span>
                        <span class="loader"></span>
                        <span class="loader"></span>
                    </div>
                </a></li>
                <li class="mail"><a href="" id="profile.email">
                    <div class="loaders">
                        <span class="loader"></span>
                        <span class="loader"></span>
                        <span class="loader"></span>
                    </div>
                </a></li>
            </ul>
        </section>
    </header>

    <section class="acordeon">
        <button class="trigger" type="button"><span>Skills</span></button>

        <section>
            <div class="skills-container">
                <h3>Habilidades Profissionais:</h3>
                <ul id="profile.hardSkills">
                    <li>
                        <div class="loaders">
                            <span class="loader"></span>
                            <span class="loader"></span>
                            <span class="loader"></span>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="hobby-container">
                <h3>Habilidades Pessoais:</h3>
                <ul id="profile.softSkills">
                    <li>
                        <div class="loaders">
                            <span class="loader"></span>
                            <span class="loader"></span>
                            <span class="loader"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </section>
    <section class="acordeon">
        <button class="trigger" type="button"><span>Idiomas</span></button>

        <div class="languages-container">
            <ul id="profile.languages">
                <li>
                    <span class="loaders">
                        <span class="loader"></span>
                        <span class="loader"></span>
                        <span class="loader"></span>
                    </span>
                </li>
            </ul>
        </div>
    </section>
    <section class="acordeon">
        <button class="trigger" type="button"><span>Educação</span></button>

        <div class="education-container" id="profile.education">
            <div class="loaders">
                <span class="loader"></span>
                <span class="loader"></span>
                <span class="loader"></span>
            </div>
        </div>
    </section>
    <section class="acordeon">
        <button class="trigger" type="button"><span>Portfolio</span></button>

        <div class="portfolio-container" id="profile.portfolio">
            <div class="loaders">
                <span class="loader"></span>
                <span class="loader"></span>
                <span class="loader"></span>
            </div>
        </div>
    </section>
</main>

<script src="assets/js/button.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
